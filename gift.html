<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under the Night Sky ğŸŒŒ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at bottom, #0a0a23, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* Background stars */
.star-bg {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* Gift */
.gift {
  font-size: 100px;
  cursor: pointer;
  transition: transform 0.4s ease;
  z-index: 2;
}

.gift:hover {
  transform: scale(1.1);
}

/* Message */
.message {
  margin-top: 30px;
  font-size: 28px;
  opacity: 0;
  transition: opacity 2s ease;
  text-align: center;
  z-index: 2;
}

.show {
  opacity: 1;
}

/* Star Firework */
.star-firework {
  position: absolute;
  font-size: 20px;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from {
    transform: scale(1);
    opacity: 1;
  }
  to {
    transform: scale(4);
    opacity: 0;
  }
}

iframe {
  display: none;
}
</style>
</head>

<body>

<div class="gift" id="gift">ğŸ</div>

<div class="message" id="message">
  ğŸŒŒ Hashir is amazing <br><br>
  you should offer to buy him coffee âœ¨ğŸ’«
</div>

<!-- Apocalypse -->
<iframe
src="https://www.youtube.com/embed/sElE_BfQ67s?autoplay=1&loop=1&playlist=sElE_BfQ67s"
allow="autoplay">
</iframe>

<script>
// Create background stars
for (let i = 0; i < 250; i++) {
  const star = document.createElement("div");
  star.className = "star-bg";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDuration = (1 + Math.random() * 3) + "s";
  document.body.appendChild(star);
}

const gift = document.getElementById("gift");
const message = document.getElementById("message");

gift.addEventListener("click", () => {
  message.classList.add("show");

  // Star Fireworks
  for (let i = 0; i < 40; i++) {
    const star = document.createElement("div");
    star.className = "star-firework";
    star.innerHTML = "â­";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.color = `hsl(${Math.random()*60 + 40}, 100%, 70%)`;
    document.body.appendChild(star);

    setTimeout(() => star.remove(), 1000);
  }
});
</script>

</body>
</html>
